version: "3.8"

services:
  mongo:
    image: mongo:6
    container_name: mongo_db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: davguisadonunez
      MONGO_INITDB_ROOT_PASSWORD: davguisadonunez
    volumes:
      - mongo_data:/data/db

  backend:
    build: .
    container_name: backend_api
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mongo
      - mailhog
    environment:
      NODE_ENV: production
      MONGO_URI: mongodb://davguisadonunez:davguisadonunez@concesionariodb.ux7pn.mongodb.net/?retryWrites=true&w=majority&appName=concesionarioDB
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_FROM: "no-reply@guisauto.com"
    command: ["npm", "run", "start"]

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    restart: always
    ports:
      - "1025:1025" # Puerto SMTP
      - "8025:8025" # Interfaz web

volumes:
  mongo_data:
